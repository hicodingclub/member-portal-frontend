<div class='centered' *ngIf="loading">
    <div class="loader"></div>
</div>

<div *ngIf="missingInfo" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">You are missing some additional registration information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>You will be redirected to the additional information registration page in <span style="color: red; font-weight: bold;">{{leftSeconds}}</span> seconds</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="goNow()">Go Now</button>
            </div>
        </div>
    </div>
</div>
