<div class="edit" *ngIf="detail">
	<div class="card" style="text-align: left;">
		<div class="card-body">
			<h4 class="card-title" *ngIf="!embeddedView && !options['title']">{{action}} Picture</h4>
			<h4 class="card-title" *ngIf="options['title']" [ngStyle]="style['card-title']">
				{{options['title']}}
			</h4>
			<p	*ngIf="options['subtitle']" [ngStyle]="style['card-subtitle']">
				{{options['subtitle']}}
			</p>
			<form (ngSubmit)="onSubmit()" #editForm="ngForm">
				<ng-template [ngIf]="action == 'Edit'">
					<ng-template [ngIf]="!hiddenFields.includes('name')">
				<fieldset class="form-group">
					<label for="EditName">Name</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditName" 
                    maxlength="128"
                    [(ngModel)]="detail['name']" name="EditName"
                    #EditName="ngModel">
            <div *ngIf="detail['name']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('name')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditName.valid || EditName.pristine || EditName.errors.minlength"
           class="alert alert-danger">
            <div *ngIf="EditName.errors && EditName.errors.maxlength">
                Name must be at most 128 characters long.
            </div>
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('group')">
				<fieldset class="form-group">
					<label for="EditGroup">Group</label>
						
          <!-- <a class="icon-search" [routerLink]="['.']" (click)="onRefSelect('group')"><i class="fas fa-list" title="Search"></i></a>  -->
          <div class="input-group">
            <!--  [attr.disabled]="true" -->
              <input class="form-control rounded" id="EditGroup" 
                  [ngClass]="{'pointer ref-badge': detail['group']['_id']}"
                  (focus)="onRefSelect('group')" 
                  [ngModel]="detail['group']['valueMedium']" name="EditGroup"
                  #EditGroup="ngModel"> 
              <div *ngIf="detail['group']['valueMedium']" 
                class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('group')">
                <i class="fas fa-times-circle" title="Clear"></i>
              </div>
          </div>
          <div [hidden]="EditGroup.valid || EditGroup.pristine"
               class="alert alert-danger"> 
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('labels')">
				<fieldset class="form-group">
					<label for="EditLabels">Labels</label>
						
          <div class="form-check"
                ngModelGroup="EditLabels"
                #EditLabels="ngModelGroup" 
            >
            <div class="badge-group" *ngIf="detail['labels'] && detail['labels']['selection']">
              <div class="badge badge-pill badge-secondary" *ngFor="let element of detail['labels']['selection']; let i = index;">
                  {{element}}
                <i class="fas fa-times-circle icon-clear-badge" (click)="clearValueFromArrayField('labels', i)" title="Remove"></i>
              </div>

              <span *ngIf="arraySelected('labels')" 
                class="icon-clear" (click)="clearValueFromDetail('labels')">
                <i class="fas fa-times-circle" title="Clear"></i>
              </span>
            </div>

            <hr>

            <div class="new-area">
                <div class="mt-1">
                  <a class="pointer" routerLink="." (click)="onAddArrayItemClicked('labels')"
                    style="font-size: 0.75rem;">
                    <i class="fas fa-plus-square" title="New"></i>
                    New
                  </a>
                </div>
            </div>
            <div *ngIf="detail['labels']['adding']" class="new-modal">
              <div class="card text-center new-card">
                <div class="card-body">
                  <input type="search" class="form-control border"
                    id="EditLabelsNew" #EditLabelsNew="ngModel"
                    [(ngModel)]="detail['labels']['new']" [ngModelOptions]="{standalone: true}" 
                    (keydown.enter)="$event.target.blur();onAddArrayItem('labels');false"> 
                  <div [hidden]="EditLabelsNew.valid
                      || EditLabelsNew.pristine 
                      || EditLabelsNew.errors.minlength"
                        class="alert alert-danger small p-1">
                  </div>
                  <div class="d-flex my-3 justify-content-center">
                    <button class="btn btn-outline-primary mx-1" [disabled]="!EditLabelsNew.valid" (click)="onAddArrayItem('labels')">Confirm</button>
                    <button class="btn btn-outline-secondary mx-1" (click)="onAddArrayItemCancelled('labels')">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- fake hidden input ngModel for directive to check the values-->
            <input type="checkbox" name="EditLabelsSelection" 
               style="display:none"
               id="EditLabelsSelection"
                 [(ngModel)]="detail['labels']['selection'].length" 
                 #EditLabelsSelection="ngModel">
          </div>
          <div [hidden]="EditLabels.valid || EditLabels.pristine"
           class="alert alert-danger">
          </div>

				</fieldset>
					</ng-template>
				</ng-template>
				<ng-template [ngIf]="action == 'Create' || action == 'Add' ">
					<ng-template [ngIf]="!hiddenFields.includes('name')">
				<fieldset class="form-group">
					<label for="EditName">Name</label>
						
          <div class="input-group">
            <input type="text" class="form-control rounded" id="EditName" 
                    maxlength="128"
                    [(ngModel)]="detail['name']" name="EditName"
                    #EditName="ngModel">
            <div *ngIf="detail['name']"
                  class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('name')">
                  <i class="fas fa-times-circle" title="Clear"></i>
            </div>
          </div>
          <div [hidden]="EditName.valid || EditName.pristine || EditName.errors.minlength"
           class="alert alert-danger">
            <div *ngIf="EditName.errors && EditName.errors.maxlength">
                Name must be at most 128 characters long.
            </div>
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('group')">
				<fieldset class="form-group">
					<label for="EditGroup">Group</label>
						
          <!-- <a class="icon-search" [routerLink]="['.']" (click)="onRefSelect('group')"><i class="fas fa-list" title="Search"></i></a>  -->
          <div class="input-group">
            <!--  [attr.disabled]="true" -->
              <input class="form-control rounded" id="EditGroup" 
                  [ngClass]="{'pointer ref-badge': detail['group']['_id']}"
                  (focus)="onRefSelect('group')" 
                  [ngModel]="detail['group']['valueMedium']" name="EditGroup"
                  #EditGroup="ngModel"> 
              <div *ngIf="detail['group']['valueMedium']" 
                class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('group')">
                <i class="fas fa-times-circle" title="Clear"></i>
              </div>
          </div>
          <div [hidden]="EditGroup.valid || EditGroup.pristine"
               class="alert alert-danger"> 
          </div>

				</fieldset>
					</ng-template>
					<ng-template [ngIf]="!hiddenFields.includes('labels')">
				<fieldset class="form-group">
					<label for="EditLabels">Labels</label>
						
          <div class="form-check"
                ngModelGroup="EditLabels"
                #EditLabels="ngModelGroup" 
            >
            <div class="badge-group" *ngIf="detail['labels'] && detail['labels']['selection']">
              <div class="badge badge-pill badge-secondary" *ngFor="let element of detail['labels']['selection']; let i = index;">
                  {{element}}
                <i class="fas fa-times-circle icon-clear-badge" (click)="clearValueFromArrayField('labels', i)" title="Remove"></i>
              </div>

              <span *ngIf="arraySelected('labels')" 
                class="icon-clear" (click)="clearValueFromDetail('labels')">
                <i class="fas fa-times-circle" title="Clear"></i>
              </span>
            </div>

            <hr>

            <div class="new-area">
                <div class="mt-1">
                  <a class="pointer" routerLink="." (click)="onAddArrayItemClicked('labels')"
                    style="font-size: 0.75rem;">
                    <i class="fas fa-plus-square" title="New"></i>
                    New
                  </a>
                </div>
            </div>
            <div *ngIf="detail['labels']['adding']" class="new-modal">
              <div class="card text-center new-card">
                <div class="card-body">
                  <input type="search" class="form-control border"
                    id="EditLabelsNew" #EditLabelsNew="ngModel"
                    [(ngModel)]="detail['labels']['new']" [ngModelOptions]="{standalone: true}" 
                    (keydown.enter)="$event.target.blur();onAddArrayItem('labels');false"> 
                  <div [hidden]="EditLabelsNew.valid
                      || EditLabelsNew.pristine 
                      || EditLabelsNew.errors.minlength"
                        class="alert alert-danger small p-1">
                  </div>
                  <div class="d-flex my-3 justify-content-center">
                    <button class="btn btn-outline-primary mx-1" [disabled]="!EditLabelsNew.valid" (click)="onAddArrayItem('labels')">Confirm</button>
                    <button class="btn btn-outline-secondary mx-1" (click)="onAddArrayItemCancelled('labels')">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- fake hidden input ngModel for directive to check the values-->
            <input type="checkbox" name="EditLabelsSelection" 
               style="display:none"
               id="EditLabelsSelection"
                 [(ngModel)]="detail['labels']['selection'].length" 
                 #EditLabelsSelection="ngModel">
          </div>
          <div [hidden]="EditLabels.valid || EditLabels.pristine"
           class="alert alert-danger">
          </div>

				</fieldset>
					</ng-template>
				</ng-template>
				<div class="action-buttons-center">
					<button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">Submit</button>
					<button class="btn btn-outline-success" type="button" (click)="editCancel()">Cancel</button>
				</div>
			</form>
		</div>
	</div>
</div>

<ng-template files-ref-select></ng-template>
