<div class="edit" *ngIf="detail">
  <div class="card" style="text-align: left;">
    <div class="card-body">
      <h4 class="card-title" *ngIf="!embeddedView && !options['title']">{{action}} Email Template</h4>
      <h4 class="card-title" *ngIf="options['title']" [ngStyle]="style['card-title']">
        {{options['title']}}
      </h4>
      <p *ngIf="options['subtitle']" [ngStyle]="style['card-subtitle']">
        {{options['subtitle']}}
      </p>
      <form (ngSubmit)="onSubmit()" #editForm="ngForm">
        <ng-template [ngIf]="action == 'Edit'">
          <ng-template [ngIf]="!hiddenFields.includes('templateName')">
            <fieldset class="form-group">
              <label for="EditTemplateName">Template Name</label>
              <div class="input-group">
                <input type="text" class="form-control rounded" id="EditTemplateName" required [(ngModel)]="detail['templateName']" name="EditTemplateName" #EditTemplateName="ngModel">
                <div *ngIf="detail['templateName']" class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('templateName')">
                  <i class="fas fa-times-circle" title="Clear"></i>
                </div>
              </div>
              <div [hidden]="EditTemplateName.valid || EditTemplateName.pristine || EditTemplateName.errors.minlength" class="alert alert-danger">
                <div *ngIf="EditTemplateName.errors && EditTemplateName.errors.required"> TemplateName is required. </div>
              </div>
            </fieldset>
          </ng-template>
          <ng-template [ngIf]="!hiddenFields.includes('fromEmail')">
            <fieldset class="form-group">
              <label for="EditFromEmail">From Email</label><span><i data-toggle="tooltip" title="Leave it blank if default sender email address in email settings is used" class="far fa-question-circle"></i></span>
              <div class="input-group">
                <input type="text" class="form-control rounded" id="EditFromEmail" [(ngModel)]="detail['fromEmail']" name="EditFromEmail" #EditFromEmail="ngModel">
                <div *ngIf="detail['fromEmail']" class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('fromEmail')">
                  <i class="fas fa-times-circle" title="Clear"></i>
                </div>
              </div>
              <div [hidden]="EditFromEmail.valid || EditFromEmail.pristine || EditFromEmail.errors.minlength" class="alert alert-danger">
              </div>
            </fieldset>
          </ng-template>
          <ng-template [ngIf]="!hiddenFields.includes('subject')">
            <fieldset class="form-group">
              <label for="EditSubject">Subject</label>
              <div class="input-group">
                <input type="text" class="form-control rounded" id="EditSubject" required [(ngModel)]="detail['subject']" name="EditSubject" #EditSubject="ngModel">
                <div *ngIf="detail['subject']" class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('subject')">
                  <i class="fas fa-times-circle" title="Clear"></i>
                </div>
              </div>
              <div [hidden]="EditSubject.valid || EditSubject.pristine || EditSubject.errors.minlength" class="alert alert-danger">
                <div *ngIf="EditSubject.errors && EditSubject.errors.required"> Subject is required. </div>
              </div>
            </fieldset>
          </ng-template>
          <ng-template [ngIf]="!hiddenFields.includes('content')">
            <fieldset class="form-group">
              <label for="EditContent">Content</label>
              <lib-richtext-editor [(ngModel)]="detail['content']" name="EditContent" [required]="true" #EditContent="ngModel">
              </lib-richtext-editor>
              <div [hidden]="EditContent.valid" class="alert alert-danger">
                <div *ngIf="EditContent.errors && EditContent.errors.required"> Content is required. </div>
              </div>
            </fieldset>
          </ng-template>
          <ng-template [ngIf]="!hiddenFields.includes('tag')">
            <fieldset class="form-group">
              <label for="EditTag">Tag</label>
              <div class="input-group">
                <input type="text" class="form-control rounded" id="EditTag" required [(ngModel)]="detail['tag']" name="EditTag" #EditTag="ngModel">
                <div *ngIf="detail['tag']" class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('tag')">
                  <i class="fas fa-times-circle" title="Clear"></i>
                </div>
              </div>
              <div [hidden]="EditTag.valid || EditTag.pristine || EditTag.errors.minlength" class="alert alert-danger">
                <div *ngIf="EditTag.errors && EditTag.errors.required"> Tag is required. </div>
              </div>
            </fieldset>
          </ng-template>
        </ng-template>
        <ng-template [ngIf]="action == 'Create' || action == 'Add' ">
          <ng-template [ngIf]="!hiddenFields.includes('templateName')">
            <fieldset class="form-group">
              <label for="EditTemplateName">Template Name</label>
              <div class="input-group">
                <input type="text" class="form-control rounded" id="EditTemplateName" required [(ngModel)]="detail['templateName']" name="EditTemplateName" #EditTemplateName="ngModel">
                <div *ngIf="detail['templateName']" class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('templateName')">
                  <i class="fas fa-times-circle" title="Clear"></i>
                </div>
              </div>
              <div [hidden]="EditTemplateName.valid || EditTemplateName.pristine || EditTemplateName.errors.minlength" class="alert alert-danger">
                <div *ngIf="EditTemplateName.errors && EditTemplateName.errors.required"> TemplateName is required. </div>
              </div>
            </fieldset>
          </ng-template>
          <ng-template [ngIf]="!hiddenFields.includes('fromEmail')">
            <fieldset class="form-group">
              <label for="EditFromEmail">From Email</label>
              <span><i data-toggle="tooltip" title="Leave it blank if default sender email address in email settings is used" class="far fa-question-circle"></i></span>
              <div class="input-group">
                <input type="text" class="form-control rounded" id="EditFromEmail" [(ngModel)]="detail['fromEmail']" name="EditFromEmail" #EditFromEmail="ngModel">
                <div *ngIf="detail['fromEmail']" class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('fromEmail')">
                  <i class="fas fa-times-circle" title="Clear"></i>
                </div>
              </div>
              <div [hidden]="EditFromEmail.valid || EditFromEmail.pristine || EditFromEmail.errors.minlength" class="alert alert-danger">
              </div>
            </fieldset>
          </ng-template>
          <ng-template [ngIf]="!hiddenFields.includes('subject')">
            <fieldset class="form-group">
              <label for="EditSubject">Subject</label>
              <div class="input-group">
                <input type="text" class="form-control rounded" id="EditSubject" required [(ngModel)]="detail['subject']" name="EditSubject" #EditSubject="ngModel">
                <div *ngIf="detail['subject']" class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('subject')">
                  <i class="fas fa-times-circle" title="Clear"></i>
                </div>
              </div>
              <div [hidden]="EditSubject.valid || EditSubject.pristine || EditSubject.errors.minlength" class="alert alert-danger">
                <div *ngIf="EditSubject.errors && EditSubject.errors.required"> Subject is required. </div>
              </div>
            </fieldset>
          </ng-template>
          <ng-template [ngIf]="!hiddenFields.includes('content')">
            <fieldset class="form-group">
              <label for="EditContent">Content</label>
              <lib-richtext-editor [(ngModel)]="detail['content']" name="EditContent" [required]="true" #EditContent="ngModel">
              </lib-richtext-editor>
              <div [hidden]="EditContent.valid" class="alert alert-danger">
                <div *ngIf="EditContent.errors && EditContent.errors.required"> Content is required. </div>
              </div>
            </fieldset>
          </ng-template>
          <ng-template [ngIf]="!hiddenFields.includes('tag')">
            <fieldset class="form-group">
              <label for="EditTag">Tag</label>
              <div class="input-group">
                <input type="text" class="form-control rounded" id="EditTag" required [(ngModel)]="detail['tag']" name="EditTag" #EditTag="ngModel">
                <div *ngIf="detail['tag']" class="input-group-append icon-clear-inside " (click)="clearValueFromDetail('tag')">
                  <i class="fas fa-times-circle" title="Clear"></i>
                </div>
              </div>
              <div [hidden]="EditTag.valid || EditTag.pristine || EditTag.errors.minlength" class="alert alert-danger">
                <div *ngIf="EditTag.errors && EditTag.errors.required"> Tag is required. </div>
              </div>
            </fieldset>
          </ng-template>
        </ng-template>
        <div class="action-buttons-center">
          <button type="submit" class="btn btn-success" [disabled]="!editForm.form.valid">Submit</button>
          <button *ngIf="!options['disableCancel']" class="btn btn-outline-success" type="button" (click)="editCancel()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
