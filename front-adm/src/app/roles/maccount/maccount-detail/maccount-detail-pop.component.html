<div class="select-model show" (keyup.esc)="uiOnEscapeKey()" tabindex="0" #RolesModal>
  <div class="select-model-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ItemCamelName}} Detail</h5>
        <button type="button" class="close" aria-label="Close" (click)="uiCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--  model body starts -->


<div class="detail" *ngIf="detail">
	<div class="action-buttons my-3">
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
		<div class="card-text">

      <div class="card-header grid-head">
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              
                    {{detail['username']}}
            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Email:</label></div>
                <div class="ml-3">
                    {{detail['email']}}</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Phone:</label></div>
                <div class="ml-3">
                    {{detail['phone']}}</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Firstname:</label></div>
                <div class="ml-3">
                    {{detail['firstname']}}</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Lastname:</label></div>
                <div class="ml-3">
                    {{detail['lastname']}}</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Since:</label></div>
                <div class="ml-3">  {{detail['since']? (detail['since']['originalValue'] | date:'medium') : ''}}</div>
            </div>
          </div>
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Status:</label></div>
                <div class="ml-3">
                    {{detail['status']}}</div>
            </div>
          </div>
      </div>

		</div>
	  </div>
	</div>
</div>



<!--  model body ends -->

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
