

		<div *ngIf="detail && showFields.includes('first_name')">
                    {{detail['first_name']}}

		</div>
		<div *ngIf="detail && showFields.includes('last_name')">
                    {{detail['last_name']}}

		</div>
		<div *ngIf="detail && showFields.includes('photo')">
                    <lib-mdds-file-display [downloadUrl]="detail['photo']" [isLarge]="false" [aspectRatio]=""></lib-mdds-file-display>

		</div>
		<div *ngIf="detail && showFields.includes('email')">
                    {{detail['email']}}

		</div>
		<div *ngIf="detail && showFields.includes('phone')">
                    {{detail['phone']}}

		</div>
