<div class="select-model show" (keyup.esc)="uiOnEscapeKey()" tabindex="0" #AccessModal>
  <div class="select-model-content">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Selected {{ItemCamelName}}</h5>
        <button type="button" class="close" aria-label="Close" (click)="uiCloseModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

<!--  model body starts -->



<div class="detail" *ngIf="detail">
	<div class="action-buttons my-3">
        <a routerLink="." (click)="detailSelBack()"><i class="fas fa-angle-double-left" title="Back to list">&nbsp; {{ItemCamelName}} List</i></a>
		<a routerLink="." class="btn btn-outline-primary" (click)="detailSelSelected()">Select</a>
	</div>
	
	<div class="card text-left">
	  <div class="card-body">
	    <h4 class="card-title">{{ItemCamelName}} Detail</h4>    
		<div class="card-text">

      <div class="card-header grid-head">
        <div class="ml-1">
          <h5>
            <div class="mr-1 d-inline-block">
              
                    {{detail['module']}}
            </div>
          </h5>
        </div>
      </div>
      <div class="card-body">
          <div>
            <div class="d-inline-flex flex-wrap mr-5" style="min-width: 160px;">
                <div><label>Resources:</label></div>
                <div class="ml-3">
                    <div *ngIf="detail['resources'] && detail['resources']['selection']">
                        <ng-template ngFor let-element [ngForOf]="detail['resources']['selection']" let-idx="index">
                            <div class="badge badge-pill badge-secondary">
                                {{element}}
                            </div>
                        </ng-template>
                    </div></div>
            </div>
          </div>
      </div>

		</div>
	  </div>
	</div>
</div>



<!--  model body ends -->

      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
